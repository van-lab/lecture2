{% extends "layout.html" %}
{% block body %}

  <ul>
    {% for note in notes %}
      <li>{{ note }}</li>
    {% endfor %}
  </ul>
  <form action="{{ url_for('noteindex') }}" method="POST">
    <input type="text" name="note" placeholder="Enter my note here">
    <button>Add Note</button>
  </form>

  {% endblock %}
